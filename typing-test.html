<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <div class="background-circle"></div>
  <div class="game-container" role="region" aria-label="Typing Speed Test">
    <h1>Typing Speed Test</h1>
    <div class="stats">
      <span>WPM: <span id="wpm">0</span></span>
      <span>Accuracy: <span id="accuracy">0%</span></span>
      <span>Time: <span id="timer">30s</span></span>
    </div>
    <div class="typing-area">
      <p id="phrase">Type this phrase to start the test!</p>
      <input id="input" type="text" aria-label="Type the phrase" autocomplete="off">
    </div>
    <div class="controls">
      <button onclick="startGame()">Start</button>
      <button onclick="window.location.href='index.html'">Back to Portfolio</button>
    </div>
    <div class="win-message" id="winMessage"></div>
    <canvas id="confetti"></canvas>
  </div>
  <script>
    const phrases = [
      'UI/UX Designer creating seamless experiences',
      'Crafting elegant and intuitive interfaces',
      'Transforming ideas into digital solutions',
      'Building user-centered designs with passion',
      'Innovating through design and technology'
    ];
    const input = document.getElementById('input');
    const phraseDisplay = document.getElementById('phrase');
    const wpmDisplay = document.getElementById('wpm');
    const accuracyDisplay = document.getElementById('accuracy');
    const timerDisplay = document.getElementById('timer');
    const winMessage = document.getElementById('winMessage');
    let currentPhrase = '';
    let timeLeft = 30;
    let timerInterval;
    let totalWords = 0;
    let correctWords = 0;
    let gameActive = false;

    function startGame() {
      if (!gameActive) {
        gameActive = true;
        timeLeft = 30;
        totalWords = 0;
        correctWords = 0;
        wpmDisplay.textContent = '0';
        accuracyDisplay.textContent = '0%';
        timerDisplay.textContent = `${timeLeft}s`;
        winMessage.style.display = 'none';
        input.value = '';
        input.disabled = false;
        input.focus();
        currentPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        phraseDisplay.textContent = currentPhrase;
        clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = `${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        gameActive = false;
        input.disabled = true;
        const wpm = Math.round((correctWords / 30) * 60);
        const accuracy = totalWords ? Math.round((correctWords / totalWords) * 100) : 0;
        winMessage.textContent = `Test Complete! WPM: ${wpm}, Accuracy: ${accuracy}%`;
        winMessage.style.display = 'block';
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }
    }

    input.addEventListener('input', () => {
      if (gameActive) {
        const typed = input.value.trim();
        if (typed === currentPhrase) {
          correctWords += currentPhrase.split(' ').length;
          totalWords += currentPhrase.split(' ').length;
          currentPhrase = phrases[Math.floor(Math.random() * phrases.length)];
          phraseDisplay.textContent = currentPhrase;
          input.value = '';
          updateStats();
        }
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && gameActive) {
        const typed = input.value.trim();
        totalWords += currentPhrase.split(' ').length;
        if (typed === currentPhrase) {
          correctWords += currentPhrase.split(' ').length;
        }
        currentPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        phraseDisplay.textContent = currentPhrase;
        input.value = '';
        updateStats();
      }
    });

    function updateStats() {
      const wpm = timeLeft < 30 ? Math.round((correctWords / (30 - timeLeft)) * 60) : 0;
      const accuracy = totalWords ? Math.round((correctWords / totalWords) * 100) : 0;
      wpmDisplay.textContent = wpm;
      accuracyDisplay.textContent = `${accuracy}%`;
    }

    startGame();
  </script>
