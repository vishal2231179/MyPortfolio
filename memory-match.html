<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    const grid = document.getElementById('game');
    const moveCountDisplay = document.getElementById('moveCount');
    const pairsFoundDisplay = document.getElementById('pairsFound');
    const winMessage = document.getElementById('winMessage');
    const emojis = ['ðŸŽ¨', 'ðŸŽ¨', 'ðŸ’»', 'ðŸ’»', 'ðŸ“±', 'ðŸ“±', 'ðŸ–Œï¸', 'ðŸ–Œï¸'];
    let cards = [...emojis];
    let flippedCards = [];
    let moves = 0;
    let pairsFound = 0;

    function createBoard() {
      grid.innerHTML = '';
      cards.forEach((emoji, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('role', 'gridcell');
        card.setAttribute('aria-label', 'Card');
        card.dataset.value = emoji;
        card.addEventListener('click', () => flipCard(i));
        grid.appendChild(card);
      });
    }

    function flipCard(index) {
      const card = grid.children[index];
      if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
        card.classList.add('flipped');
        card.textContent = card.dataset.value;
        flippedCards.push({ index, value: card.dataset.value });
        if (flippedCards.length === 2) {
          moves++;
          moveCountDisplay.textContent = moves;
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.value === card2.value) {
        grid.children[card1.index].classList.add('matched');
        grid.children[card2.index].classList.add('matched');
        pairsFound++;
        pairsFoundDisplay.textContent = `${pairsFound}/4`;
        flippedCards = [];
        checkWin();
      } else {
        setTimeout(() => {
          grid.children[card1.index].classList.remove('flipped');
          grid.children[card1.index].textContent = '';
          grid.children[card2.index].classList.remove('flipped');
          grid.children[card2.index].textContent = '';
          flippedCards = [];
        }, 1000);
      }
    }

    function checkWin() {
      if (pairsFound === 4) {
        winMessage.style.display = 'block';
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }
    }

    function shuffleCards() {
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
    }

    function resetGame() {
      moves = 0;
      pairsFound = 0;
      moveCountDisplay.textContent = moves;
      pairsFoundDisplay.textContent = `${pairsFound}/4`;
      winMessage.style.display = 'none';
      flippedCards = [];
      shuffleCards();
      createBoard();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        const focused = document.activeElement;
        if (focused.classList.contains('card') && !focused.classList.contains('flipped') && !focused.classList.contains('matched')) {
          const index = Array.from(grid.children).indexOf(focused);
          flipCard(index);
        }
      }
    });

    resetGame();
  </script>
