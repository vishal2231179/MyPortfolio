<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <div class="background-circle"></div>
  <div class="game-container" role="region" aria-label="Sliding Puzzle Game">

    <div class="stats">
      <span>Moves: <span id="moveCount">0</span></span>
      <span>Time: <span id="timer">0s</span></span>
    </div>
    <div class="game-grid" id="game" role="grid"></div>
    <div class="controls">
      <button onclick="resetGame()">Reset</button>
      <button onclick="window.location.href='index.html'">Back to Portfolio</button>
    </div>
    <div class="win-message" id="winMessage">Puzzle Solved!</div>
    <canvas id="confetti"></canvas>
  </div>
  <script>
    const grid = document.getElementById('game');
    const moveCountDisplay = document.getElementById('moveCount');
    const timerDisplay = document.getElementById('timer');
    const winMessage = document.getElementById('winMessage');
    let board = [1, 2, 3, 4, 5, 6, 7, 8, 0];
    let moves = 0;
    let time = 0;
    let timerInterval;

    function createBoard() {
      grid.innerHTML = '';
      board.forEach((num, i) => {
        const tile = document.createElement('div');
        tile.className = `tile ${num === 0 ? 'empty' : ''}`;
        tile.textContent = num || '';
        tile.setAttribute('role', 'gridcell');
        tile.setAttribute('aria-label', num ? `Tile ${num}` : 'Empty tile');
        if (num) tile.addEventListener('click', () => moveTile(i));
        grid.appendChild(tile);
      });
    }

    function moveTile(index) {
      const emptyIndex = board.indexOf(0);
      const validMoves = [
        index - 1 >= 0 && Math.floor((index - 1) / 3) === Math.floor(index / 3) ? index - 1 : null,
        index + 1 < 9 && Math.floor((index + 1) / 3) === Math.floor(index / 3) ? index + 1 : null,
        index - 3 >= 0 ? index - 3 : null,
        index + 3 < 9 ? index + 3 : null
      ];
      if (validMoves.includes(emptyIndex)) {
        [board[index], board[emptyIndex]] = [board[emptyIndex], board[index]];
        moves++;
        moveCountDisplay.textContent = moves;
        createBoard();
        checkWin();
      }
    }

    function checkWin() {
      if (board.join() === '1,2,3,4,5,6,7,8,0') {
        clearInterval(timerInterval);
        winMessage.style.display = 'block';
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }
    }

    function shuffleBoard() {
      for (let i = 0; i < 100; i++) {
        const emptyIndex = board.indexOf(0);
        const validMoves = [
          emptyIndex - 1 >= 0 && Math.floor((emptyIndex - 1) / 3) === Math.floor(emptyIndex / 3) ? emptyIndex - 1 : null,
          emptyIndex + 1 < 9 && Math.floor((emptyIndex + 1) / 3) === Math.floor(emptyIndex / 3) ? emptyIndex + 1 : null,
          emptyIndex - 3 >= 0 ? emptyIndex - 3 : null,
          emptyIndex + 3 < 9 ? emptyIndex + 3 : null
        ].filter(x => x !== null);
        const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
        [board[emptyIndex], board[randomMove]] = [board[randomMove], board[emptyIndex]];
      }
    }

    function startTimer() {
      clearInterval(timerInterval);
      time = 0;
      timerDisplay.textContent = `${time}s`;
      timerInterval = setInterval(() => {
        time++;
        timerDisplay.textContent = `${time}s`;
      }, 1000);
    }

    function resetGame() {
      moves = 0;
      moveCountDisplay.textContent = moves;
      winMessage.style.display = 'none';
      shuffleBoard();
      createBoard();
      startTimer();
    }

    document.addEventListener('keydown', (e) => {
      const emptyIndex = board.indexOf(0);
      const moves = {
        'ArrowUp': emptyIndex + 3 < 9 ? emptyIndex + 3 : null,
        'ArrowDown': emptyIndex - 3 >= 0 ? emptyIndex - 3 : null,
        'ArrowLeft': emptyIndex + 1 < 9 && Math.floor((emptyIndex + 1) / 3) === Math.floor(emptyIndex / 3) ? emptyIndex + 1 : null,
        'ArrowRight': emptyIndex - 1 >= 0 && Math.floor((emptyIndex - 1) / 3) === Math.floor(emptyIndex / 3) ? emptyIndex - 1 : null
      };
      if (moves[e.key]) moveTile(moves[e.key]);
    });

    resetGame();
  </script>
