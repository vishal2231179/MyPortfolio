<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --gray-dark: #0b0c0e;
      --gray-light: #9CA3AF;
      --green: #22C55E;
      --green-scribble: rgba(34, 197, 94, 0.4);
      --pink-bg: #FCE7F3;
      --purple-bg: #EDE9FE;
      --font-size-small: 0.75rem;
      --letter-spacing: 0.12em;
      --font-weight-medium: 500;
      --font-weight-bold: 600;
      --background-circle-size: 448px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffffff 0%, #e8f0ff 40%, #c3d7ff 100%);

    .background-circle {

      width: var(--background-circle-size);

    .game-container {

      border: 2px solid var(--gray-dark);

    h1 {

    .stats {
      display: flex;

<body>
  <div class="background-circle"></div>
  <div class="game-container" role="region" aria-label="Tic-Tac-Toe Game">
    <h1>Tic-Tac-Toe</h1>
    <div class="stats">
      <span>Moves: <span id="moveCount">0</span></span>
      <span>Wins: <span id="wins">0</span></span>
    </div>
    <div class="game-grid" id="game" role="grid"></div>
    <div class="controls">
      <button onclick="resetGame()">Reset</button>
      <button onclick="window.location.href='index.html'">Back to Portfolio</button>
    </div>
    <div class="win-message" id="winMessage"></div>
    <canvas id="confetti"></canvas>
  </div>
  <script>
    const grid = document.getElementById('game');
    const moveCountDisplay = document.getElementById('moveCount');
    const winsDisplay = document.getElementById('wins');
    const winMessage = document.getElementById('winMessage');
    let board = Array(9).fill('');
    let moves = 0;
    let wins = 0;
    let gameActive = true;

    function createBoard() {
      grid.innerHTML = '';
      board.forEach((value, i) => {
        const cell = document.createElement('div');
        cell.className = `cell ${value}`;
        cell.textContent = value;
        cell.setAttribute('role', 'gridcell');
        cell.setAttribute('aria-label', value ? `Cell ${value}` : 'Empty cell');
        cell.addEventListener('click', () => playerMove(i));
        grid.appendChild(cell);
      });
    }

    function playerMove(index) {
      if (board[index] === '' && gameActive) {
        board[index] = 'X';
        moves++;
        moveCountDisplay.textContent = moves;
        createBoard();
        if (checkWin('X')) {
          wins++;
          winsDisplay.textContent = wins;
          winMessage.textContent = 'You Win!';
          winMessage.style.display = 'block';
          gameActive = false;
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        } else if (board.every(cell => cell !== '')) {
          winMessage.textContent = 'Draw!';
          winMessage.style.display = 'block';
          gameActive = false;
        } else {
          aiMove();
        }
      }
    }

    function aiMove() {
      const bestMove = minimax(board, 'O').index;
      board[bestMove] = 'O';
      moves++;
      moveCountDisplay.textContent = moves;
      createBoard();
      if (checkWin('O')) {
        winMessage.textContent = 'AI Wins!';
        winMessage.style.display = 'block';
        gameActive = false;
      } else if (board.every(cell => cell !== '')) {
        winMessage.textContent = 'Draw!';
        winMessage.style.display = 'block';
        gameActive = false;
      }
    }

    function checkWin(player) {
      const winConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winConditions.some(condition =>
        condition.every(index => board[index] === player)
      );
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard.map((val, i) => val === '' ? i : null).filter(val => val !== null);
      if (checkWin('X')) return { score: -10 };
      if (checkWin('O')) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];
      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;
        if (player === 'O') {
          move.score = minimax(newBoard, 'X').score;
        } else {
          move.score = minimax(newBoard, 'O').score;
        }
        newBoard[availSpots[i]] = '';
        moves.push(move);
      }

      let bestMove;
      if (player === 'O') {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = moves[i];
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = moves[i];
          }
        }
      }
      return bestMove;
    }

    function resetGame() {
      board = Array(9).fill('');
      moves = 0;
      moveCountDisplay.textContent = moves;
      winMessage.style.display = 'none';
      gameActive = true;
      createBoard();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        const focused = document.activeElement;
        if (focused.classList.contains('cell') && !focused.classList.contains('x') && !focused.classList.contains('o')) {
          const index = Array.from(grid.children).indexOf(focused);
          playerMove(index);
        }
      }
    });

    createBoard();
  </script>
