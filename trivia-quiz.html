<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    </div>

  <script>
    const questions = [
      {
        question: 'What does UI stand for in UI/UX design?',
        options: ['User Interaction', 'User Interface', 'Unified Interface', 'User Integration'],
        answer: 'User Interface'
      },
      {
        question: 'Which principle emphasizes user needs in design?',
        options: ['Aesthetic Design', 'Functional Design', 'User-Centered Design', 'Technical Design'],
        answer: 'User-Centered Design'
      },
      {
        question: 'What is a wireframe used for?',
        options: ['Final design', 'Layout planning', 'Coding', 'Animation'],
        answer: 'Layout planning'
      },
      {
        question: 'Which tool is commonly used for UI/UX design?',
        options: ['Photoshop', 'Figma', 'Excel', 'Word'],
        answer: 'Figma'
      },
      {
        question: 'What does UX focus on?',
        options: ['Visual aesthetics', 'User experience', 'Backend coding', 'Hardware design'],
        answer: 'User experience'
      }
    ];
    const questionDisplay = document.getElementById('question');
    const optionsContainer = document.getElementById('options');
    const scoreDisplay = document.getElementById('score');
    const questionNumDisplay = document.getElementById('questionNum');
    const winMessage = document.getElementById('winMessage');
    let currentQuestion = 0;
    let score = 0;

    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
    }

    function displayQuestion() {
      questionDisplay.textContent = questions[currentQuestion].question;
      optionsContainer.innerHTML = '';
      questions[currentQuestion].options.forEach((option, i) => {
        const button = document.createElement('button');
        button.className = 'option';
        button.textContent = option;
        button.setAttribute('role', 'button');
        button.setAttribute('aria-label', `Option ${option}`);
        button.addEventListener('click', () => selectOption(option));
        optionsContainer.appendChild(button);
      });
      questionNumDisplay.textContent = `${currentQuestion + 1}/5`;
    }

    function selectOption(option) {
      if (option === questions[currentQuestion].answer) {
        score++;
        scoreDisplay.textContent = score;
      }
      nextQuestion();
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < 5) {
        displayQuestion();
      } else {
        winMessage.textContent = `Quiz Complete! Score: ${score}/5`;
        winMessage.style.display = 'block';
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }
    }

    function resetGame() {
      currentQuestion = 0;
      score = 0;
      scoreDisplay.textContent = score;
      winMessage.style.display = 'none';
      shuffleQuestions();
      displayQuestion();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        const focused = document.activeElement;
        if (focused.classList.contains('option')) {
          selectOption(focused.textContent);
        }
      }
    });

    shuffleQuestions();
    displayQuestion();
  </script>
